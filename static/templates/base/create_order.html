{% extends 'base/html_template.html' %}

{% block content %}

<div class="panel panel-primary">
  <div class="panel-heading">Tables available</div>
  <div class="panel-body">
		{% for table in tables %}
			<button class='btn btn-{{table.bootstrap_status}} btn-sm' style='margin-bottom: 5px'>
				{% if table.take_away %}
					<span class='glyphicon glyphicon-shopping-cart'></span>
				{% else %}
					<span class='glyphicon glyphicon-cutlery'></span>
				{% endif %}	
				{{table.name}}
			</button>
		{% endfor%}
  </div>  
</div>

<div class="panel panel-default">
  <div class="panel-heading">Dishes</div>
  <div class="panel-body">
    Dishes:
  </div>  
</div>


<!-- Optional at the beginning -->
<div class="panel panel-default">
  <div class="panel-heading">Customer</div>
  <div class="panel-body">
    Customer:
  </div>
  
</div>

{% endblock %}
